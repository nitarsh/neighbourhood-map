<!DOCTYPE html>
<html>

<head>
    <title>Shrinath's Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
</head>

<body>
    <header>
        <h1>Shrinath's Neighbourhood map</h1>
    </header>
    <div id="main-content">
        <div id="map" class="spaced"></div>
        <div id="loc-list-container" class="spaced">
            <input type="text" placeholder="Filter locations" data-bind="textInput: filterString">

            <ul id="loc-list" data-bind="foreach: filteredTitles">
                <li data-bind="click: $parent.clickLocation">
                    <span data-bind="text: title"> </span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function initMap() {
            var k_nagar = {
                lat: 18.546540,
                lng: 73.903070
            };

            var styles = [{
                "featureType": "administrative",
                "elementType": "labels.text.fill",
                "stylers": [{
                    "color": "#444444"
                }]
            }, {
                "featureType": "landscape",
                "elementType": "all",
                "stylers": [{
                    "color": "#f2f2f2"
                }]
            }, {
                "featureType": "poi",
                "elementType": "all",
                "stylers": [{
                    "visibility": "off"
                }]
            }, {
                "featureType": "road",
                "elementType": "all",
                "stylers": [{
                    "saturation": -100
                }, {
                    "lightness": 45
                }]
            }, {
                "featureType": "road.highway",
                "elementType": "all",
                "stylers": [{
                    "visibility": "simplified"
                }]
            }, {
                "featureType": "road.arterial",
                "elementType": "labels.icon",
                "stylers": [{
                    "visibility": "off"
                }]
            }, {
                "featureType": "transit",
                "elementType": "all",
                "stylers": [{
                    "visibility": "off"
                }]
            }, {
                "featureType": "water",
                "elementType": "all",
                "stylers": [{
                    "color": "#46bcec"
                }, {
                    "visibility": "on"
                }]
            }];


            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: k_nagar,
                styles: styles
            });

            lvm.initMarkers();

        }
    </script>

    <script src="js/locationsVM.js">
    </script>
    <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyOG34X2U6iKWgvwGmukiaBaVr3-PkNs4&callback=initMap">
    </script>



</body>
